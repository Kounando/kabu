<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空の株式シミュレーション</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #chart {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .trade-controls {
            margin: 20px 0;
        }
        select, button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .sell-btn {
            background-color: #f44336;
        }
        .sell-btn:hover {
            background-color: #d32f2f;
        }
        #status {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>架空の株式シミュレーション</h1>
    <div id="chart"></div>
    <h2 id="finalValue"></h2>
    <div class="trade-controls">
        <label for="tradeAmount">取引単位:</label>
        <select id="tradeAmount" onchange="changeTradeAmount()">
            <option value="10">10株</option>
            <option value="50">50株</option>
            <option value="100">100株</option>
        </select>
        <button onclick="buyStock()">買う</button>
        <button class="sell-btn" onclick="sellStock()">売る</button>
    </div>
    <button onclick="toggleSignals()">シグナル表示</button>
    <p id="status"></p>
    
    <script>
        let days = 100;
        let prices = Array.from({ length: days }, (_, i) => 10000 + Math.floor(Math.random() * 2000 - 1000));
        let cash = 100000000;
        let stocks = 0;
        let buySignals = [], sellSignals = [];
        let showSignals = true;
        let currentDay = 0;
        let tradeAmount = 10;

        function changeTradeAmount() {
            tradeAmount = parseInt(document.getElementById("tradeAmount").value);
        }

        function buyStock() {
            if (cash >= prices[prices.length - 1] * tradeAmount) {
                cash -= prices[prices.length - 1] * tradeAmount;
                stocks += tradeAmount;
                document.getElementById("status").innerText = `買いました: ${tradeAmount} 株`;
            } else {
                document.getElementById("status").innerText = "資金が不足しています。";
            }
            updateChart();
        } 株`;
            } else {
                document.getElementById("status").innerText = "資金が不足しています。";
            }
        }

        function sellStock() {
            if (stocks >= tradeAmount) {
                cash += prices[prices.length - 1] * tradeAmount;
                stocks -= tradeAmount;
                document.getElementById("status").innerText = `売却しました: ${tradeAmount} 株`;
            } else {
                document.getElementById("status").innerText = "売る株がありません。";
            }
            updateChart();
        } 株`;
            } else {
                document.getElementById("status").innerText = "売る株がありません。";
            }
        }

        function adjustStockPrice() {
            let trend = Math.random() > 0.5 ? 1 : -1;
            let volatility = Math.random() * 3; // 市場のボラティリティを考慮
            let change = Math.floor((Math.random() * 200 * trend) * volatility);
            
            // ニュースイベントによる影響
            if (Math.random() < 0.05) { // 5%の確率でイベント発生
                let eventImpact = (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 5000);
                change += eventImpact;
                document.getElementById("status").innerText = "ニュースイベント発生！市場が急変動！";
            }
            
            let newPrice = Math.max(5000, prices[prices.length - 1] + change);
            prices.push(newPrice);
            prices.shift();
            currentDay++;
            updateChart();
        }

        function updateChart() {
            if (!showSignals) {
                buySignals = [];
                sellSignals = [];
            }
            let trace1 = {
                x: Array.from({ length: prices.length }, (_, i) => currentDay - prices.length + i + 1),
                y: prices,
                mode: 'lines+markers',
                name: '株価',
                line: { color: 'blue', width: 2 },
                marker: { color: 'blue', size: 6 }
            };

            

            

            Plotly.react('chart', [trace1], {
                title: '株価チャート',
                xaxis: { title: '日数', showgrid: true, gridcolor: '#ddd' },
                yaxis: { title: '価格 (円)', showgrid: true, gridcolor: '#ddd' },
                plot_bgcolor: '#f9f9f9',
                paper_bgcolor: '#ffffff'
            });
            document.getElementById("finalValue").innerText = `現金: ¥${cash.toLocaleString()} | 保有株: ${stocks} 株`;
        }

        updateChart();
    </script>
</body>
</html>
