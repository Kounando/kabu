<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空の株式シミュレーション</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>架空の株式シミュレーション</h1>
    <div id="chart"></div>
    <h2 id="finalValue"></h2>
    <button onclick="buyStock()">買う</button>
    <button onclick="sellStock()">売る</button>
    <p id="status"></p>
    
    <script>
        let days = 100;
        let prices = generateStockPrices(days, 10000, 500);
        let rsi = computeRSI(prices);
        let cash = 1000000;
        let stocks = 0;
        let buySignals = [], sellSignals = [];
        let currentDay = 0;
        let tradeAmount = 100; // 100株単位に変更

        function generateStockPrices(days, initialPrice, volatility) {
            let prices = [initialPrice];
            for (let i = 1; i < days; i++) {
                let change = (Math.random() - 0.5) * volatility;
                prices.push(Math.max(5000, prices[i - 1] + change));
            }
            return prices;
        }

        function computeRSI(prices, period = 14) {
            let rsi = new Array(prices.length).fill(50);
            for (let i = period; i < prices.length; i++) {
                let gains = 0, losses = 0;
                for (let j = i - period; j < i; j++) {
                    let diff = prices[j + 1] - prices[j];
                    if (diff > 0) gains += diff;
                    else losses -= diff;
                }
                let rs = gains / (losses + 1e-10);
                rsi[i] = 100 - (100 / (1 + rs));
            }
            return rsi;
        }

        function buyStock() {
            if (cash >= prices[currentDay] * tradeAmount) {
                cash -= prices[currentDay] * tradeAmount;
                stocks += tradeAmount;
                buySignals.push({ x: currentDay, y: prices[currentDay] });
                updateChart();
                document.getElementById("status").innerText = `買いました: ${tradeAmount} 株`;
            } else {
                document.getElementById("status").innerText = "資金が不足しています。";
            }
        }

        function sellStock() {
            if (stocks >= tradeAmount) {
                cash += prices[currentDay] * tradeAmount;
                stocks -= tradeAmount;
                sellSignals.push({ x: currentDay, y: prices[currentDay] });
                updateChart();
                document.getElementById("status").innerText = `売却しました: ${tradeAmount} 株`;
            } else {
                document.getElementById("status").innerText = "売る株がありません。";
            }
        }

        function updateChart() {
            let trace1 = {
                x: Array.from({ length: days }, (_, i) => i),
                y: prices,
                mode: 'lines',
                name: '株価'
            };

            let trace2 = {
                x: buySignals.map(p => p.x),
                y: buySignals.map(p => p.y),
                mode: 'markers',
                name: '買いシグナル',
                marker: { color: 'green', size: 10 }
            };

            let trace3 = {
                x: sellSignals.map(p => p.x),
                y: sellSignals.map(p => p.y),
                mode: 'markers',
                name: '売りシグナル',
                marker: { color: 'red', size: 10 }
            };

            Plotly.newPlot('chart', [trace1, trace2, trace3]);
            document.getElementById("finalValue").innerText = `現金: ¥${cash.toLocaleString()} | 保有株: ${stocks} 株`;
        }

        updateChart();
    </script>
</body>
</html>
