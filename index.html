<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空の株価チャート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>架空の株価チャート</h2>
    <canvas id="stockChart"></canvas>

    <script>
        // ランダムな株価データを生成
        function generateStockData(days, startPrice) {
            let prices = [startPrice];
            let labels = [];
            let date = new Date();
            date.setDate(date.getDate() - days);

            for (let i = 0; i < days; i++) {
                labels.push(date.toISOString().split('T')[0]); // YYYY-MM-DD形式
                let change = (Math.random() - 0.5) * 2; // -1%〜+1%の変動
                prices.push(prices[prices.length - 1] * (1 + change / 100));
                date.setDate(date.getDate() + 1);
            }
            return { labels, prices };
        }

        const stockData = generateStockData(365, 100);

        // Chart.jsで描画
        const ctx = document.getElementById("stockChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: stockData.labels,
                datasets: [{
                    label: "株価 (円)",
                    data: stockData.prices,
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.1)",
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: true },
                    y: { display: true }
                }
            }
        });
    </script>
</body>
</html>
