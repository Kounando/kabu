<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株取引シミュレーション</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chart {
            width: 80%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
        }
        .sell-button {
            background-color: #dc3545;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
        #status {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>株取引シミュレーション</h1>
    <div id="chart"></div>
    <p id="finalValue">現金: ¥1,000,000 | 保有株: 0</p>
    <button class="button buy-button" onclick="buyStock()">買う</button>
    <button class="button sell-button" onclick="sellStock()">売る</button>
    <p id="status"></p>

    <script>
        let cash = 1000000;
        let stocks = 0;
        let tradeAmount = 100;
        let prices = Array(50).fill(10000);
        let currentDay = 50;

        function buyStock() {
            if (cash >= prices[prices.length - 1] * tradeAmount) {
                cash -= prices[prices.length - 1] * tradeAmount;
                stocks += tradeAmount;
                document.getElementById("status").innerText = `買いました: ${tradeAmount} 株`;
            } else {
                document.getElementById("status").innerText = "資金が不足しています。";
            }
            updateChart();
        }

        function sellStock() {
            if (stocks >= tradeAmount) {
                cash += prices[prices.length - 1] * tradeAmount;
                stocks -= tradeAmount;
                document.getElementById("status").innerText = `売却しました: ${tradeAmount} 株`;
            } else {
                document.getElementById("status").innerText = "売る株がありません。";
            }
            updateChart();
        }

        function adjustStockPrice() {
            let trendFactor = Math.random() > 0.5 ? 1 : -1;
            let volatility = Math.random() * 2.5 + 0.5;
            let change = Math.floor((Math.random() * 300 * trendFactor) * volatility);
            let volumeEffect = (stocks / 1000) * (Math.random() * 50 - 25);
            change += Math.floor(volumeEffect);
            
            if (Math.random() < 0.07) {
                let eventImpact = (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 10000);
                change += eventImpact;
                document.getElementById("status").innerText = "ニュースイベント発生！市場が急変動！";
            }
            
            let newPrice = Math.max(5000, prices[prices.length - 1] + change);
            prices.push(newPrice);
            prices.shift();
            currentDay++;
            updateChart();
        }

        function updateChart() {
            let trace1 = {
                x: Array.from({ length: prices.length }, (_, i) => currentDay - prices.length + i + 1),
                y: prices,
                mode: 'lines+markers',
                name: '株価',
                line: { color: 'blue', width: 2 },
                marker: { color: 'blue', size: 6 }
            };

            Plotly.react('chart', [trace1], {
                title: '株価チャート',
                xaxis: { title: '日数', showgrid: true, gridcolor: '#ddd' },
                yaxis: { title: '価格 (円)', showgrid: true, gridcolor: '#ddd' },
                plot_bgcolor: '#f9f9f9',
                paper_bgcolor: '#ffffff'
            });
            document.getElementById("finalValue").innerText = `現金: ¥${cash.toLocaleString()} | 保有株: ${stocks}`;
        }

        setInterval(adjustStockPrice, 2000);
        updateChart();
    </script>
</body>
</html>
